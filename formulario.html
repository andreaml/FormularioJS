<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8"> 
       <link rel="stylesheet" href="formulario.css">
       <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    </head>
    <body>
        <div class="container">
          <div class="menu">
               <ul>
                   <li class="programador1" onclick="cambiarValores(programador1,'#8C809F')">Programador 1</li>
                   <li class="programador2" onclick="cambiarValores(programador2,'#73648A')">Programador 2</li>
                   <li class="programador3" onclick="cambiarValores(programador3,'#3C7A89')">Programador 3</li>
                   <li class="programador4" onclick="cambiarValores(programador4,'#2E4756')">Programador 4</li>
               </ul>
          </div>
            <div class="formulario">
               <div class="mitad">
                    <form class="dato">
                        <label for="nombre">Nombre:</label>
                        <input id="nombre" type="text" disabled>
                    </form>
                    <form class="dato">
                        <label for="lenguaje">Lenguaje favorito:</label>
                        <input id="lenguaje" type="text">
                    </form>
               </div>
               <div class="mitad">
                    <form class="dato">
                        <label for="edad">Edad:</label>
                        <input id="edad" type="text" disabled>
                    </form>
                    <form class="dato">
                        <label for="color">Color favorito:</label>
                        <input id="color" type="text">
                    </form>
               </div>
            </div>
        </div>
        <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
        <script src="formulario.js"></script>
    </body>
</html>
<!-- Un formulario en Javascript que tenga una clase de progaramadores, con nombre, edad, lenguaje y color favorito, que genere a 4 programadores con los integrantes de este grupo. Los datos deberán ser representados en una lista por cada objeto (programador) y al hacer click en un elemento de una lista, deberá poderse cambiar el lenguaje o color favorito, pero no el nombre ni la edad. -->
